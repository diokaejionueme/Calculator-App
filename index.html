<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    <main class="main-cover">
        <section class="screen">
            <section class="text-input" id="display-1">
                
            </section>
            <section class="result" id="display-2">
                0
                <hr>
            </section>
        </section>
        <section class="body">
            <section class="buttons grid-4x">
                <div class="button">AC</div>
                <div class="button">±</div>
                <div class="button">%</div>
                <div class="button">÷</div>
                <div class="second-row numBtn button">7</div>
                <div class="second-row numBtn button">8</div>
                <div class="second-row numBtn button">9</div>
                <div class="multiplication second-row button">*</div>
                <div class="third-row numBtn button">4</div>
                <div class="third-row numBtn button">5</div>
                <div class="third-row button">6</div>
                <div class="subtraction third-row button">-</div>
                <div class="fourth-row numBtn button">1</div>
                <div class="fourth-row numBtn button">2</div>
                <div class="fourth-row numBtn button">3</div>
                <div class="fourth-row button">+</div>
                <div class="button fifth-row numBtn" >0</div>
                <div class="fifth-row button">.</div>
                <div class="fifth-row button" id= "equalSign">=</div>
            </section>
         


        </section>
    </main>

    
</body>

<script src="script.js"></script>
</html>
