<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main class="main-cover">
        <section class="screen">
            <section class="text-input">
                24 * 1.2-4.35=
            </section>
            <section class="result">
                24.45
                <hr>
            </section>
        </section>
        <section class="body">
            <section class="grid-4x">
                <div class="first-row">AC</div>
                <div class="first-row">±</div>
                <div class="first-row">%</div>
                <div class="first-row">÷</div>
                <div class="second-row">7</div>
                <div class="second-row">8</div>
                <div class="second-row">9</div>
                <div class="multiplication second-row">*</div>
                <div class="third-row">4</div>
                <div class="third-row">5</div>
                <div class="third-row">6</div>
                <div class="subtraction third-row">-</div>
                <div class="fourth-row">1</div>
                <div class="fourth-row">2</div>
                <div class="fourth-row">3</div>
                <div class="addition fourth-row">+</div>
                <div class="fifth-row">0</div>
                <div class="fifth-row">.</div>
                <div class="fifth-row equalSign">=</div>
            </section>
         


        </section>
    </main>
    
</body>
</html>
